<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/assets/css/grid.css" />
    <title>Document</title>
    <style>
      *
      {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .container {
        text-align: center;
      }

      .course-item {
        background-color: orange;
        height: 260px;
      }

      h1 {
        color: white;
        line-height: 260px;
      }

      @media (max-width: 1023px) {
        .course-item {
          margin-top: 12px;
        }
      }

      .category {
        height: 260px;
        background-color: blue;
      }
      ul {
        list-style: none;
      }
    </style>
  </head>

  <body>
    <div class="grid wide container">
      <div class="row">
          <div class="col pc-3 tl-0 mb-0">
              <div class="category">
                  <ul>
                      <li>front-end</li>
                      <li>back-end</li>
                      <li>DevOps</li>
                  </ul>
              </div>
          </div>

          <div class="col pc-9 tl-12 mb-12">
              <div class="row">
                  <div class="col pc-4 tl-6 mb-12">
                      <div class="course-item">
                          <h1>course 1 </h1>
                      </div>
                  </div>

                  <div class="col pc-4 tl-6 mb-12">
                      <div class="course-item">
                          <h1>course 2 </h1>
                      </div>
                  </div>

                  <div class="col pc-4 tl-6 mb-12">
                      <div class="course-item">
                          <h1>course 3 </h1>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
