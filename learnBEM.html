<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn BEM</title>
    <link rel="stylesheet" href="./assets/css/learnBEM.css">
    <link rel="stylesheet" href="./assets/Fonts/themify-icons/themify-icons.css">
</head>
<body>
    <!-- size S  -->
    <div>
        <button class="btn btn--size-s btn--success  ">GO TO NEXT APPROVAL</button>
        <button class="btn btn--size-s btn--warn">OK</button>
        <button class="btn btn--size-s btn--danger">TRY AGAIN</button>
    </div>



    <div class="toast toast--success">
        <div class="toast__icons"><i class="ti-arrow-circle-down"></i></div>
        <div class="toast__body">
            <div class="toast__title">Success</div>
            <div class="toast__message">Anyone with access can view your invited visitors</div>
        </div>
        <div class="toast__close"><i class="ti-close"></i></div>
    </div>

    <div class="toast toast--info">
        <div class="toast__icons"><i class="ti-arrow-circle-down"></i></div>
        <div class="toast__body">
            <div class="toast__title">Info</div>
            <div class="toast__message">Anyone with access can view your invited visitors</div>
        </div>
        <div class="toast__close"><i class="ti-close"></i></div>
    </div>

    <div class="toast toast--warning">
        <div class="toast__icons"><i class="ti-arrow-circle-down"></i></div>
        <div class="toast__body">
            <div class="toast__title">Warning</div>
            <div class="toast__message">Anyone with access can view your invited visitors</div>
        </div>
        <div class="toast__close"><i class="ti-close"></i></div>
    </div>

    <div class="toast toast--error">
        <div class="toast__icons"><i class="ti-arrow-circle-down"></i></div>
        <div class="toast__body">
            <div class="toast__title">Error</div>
            <div class="toast__message">Anyone with access can view your invited visitors</div>
        </div>
        <div class="toast__close"><i class="ti-close"></i></div>
    </div>

</html>
